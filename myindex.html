<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Puppy Lovers Design</title>
    <link rel="stylesheet" href="./CSS/mystyle.css" />
  </head>
  <body>
    <section>
      <!-- Header Section -->
      <header class="blue-bg header-wrapper">
        <h1>Puppy Lovers Page</h1>
      </header>
      <!-- Banner Image -->
      <section class="banner-wrapper">
        <img src="./images/banner-puppies.jpg" alt="banner" />
      </section>
      <!-- First Row of Puppies -->
      <section class="container">
        <div><img src="./images/puppy-1.jpg" alt="puppy-1" /></div>
        <div class="missing-puppy"><p>Puppy missing here!!</p></div>
        <div><img src="./images/puppy-2.jpg" alt="puppy-2" /></div>
      </section>
      <!-- Section Title -->
      <section class="more-puppies">
        <h2>More Puppies</h2>
      </section>
      <!-- Second Row of Puppies -->
      <section class="container two-puppies">
        <div><img src="./images/puppy-3.jpg" alt="puppy-3" /></div>
        <div><img src="./images/puppy-4.jpg" alt="puppy-4" /></div>
      </section>
      <!-- Footer Section -->
      <footer class="blue-bg footer">
        <h1>Developed by: Niguse</h1>
      </footer>
    </section>
  </body>
</html>
